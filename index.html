<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap 图标库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- bootstrap 引入的 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- vue js -->
  <script src="https://unpkg.com/vue@next" defer></script>
  <!-- 在网页环境中载入 .vue 文件,无需透过 nodeJS 环境编译，也不需要 Build 的步骤。 -->
  <!-- <script src="https://unpkg.com/http-vue-loader"></script>  -->
  <!-- 代码是在模块作用域之中运行，而不是在全局作用域运行。模块内部的顶层变量，外部不可见。
  模块脚本自动采用严格模式，不管有没有声明use strict。
  模块之中，可以使用import命令加载其他模块（.js后缀不可省略，需要提供绝对 URL 或相对 URL），也可以使用export命令输出对外接口。
  模块之中，顶层的this关键字返回undefined，而不是指向window。也就是说，在模块顶层使用this关键字，是无意义的。
  同一个模块如果加载多次，将只执行一次。 -->
  <script src="./js/utils/util.js" type="module" defer></script>
  <script src="./js/script.js" type="module" defer></script>
  <script src="./js/ui.js" defer></script>
  <title>项目资金管理系统</title>
</head>

<body>

  <div id="app-container">
    <component v-for="item of urlComponents" :key="Date.now()" :is="item" :signal-change="signalChange"></component>
    
    
 
    

    

  </div>








</body>

</html>
